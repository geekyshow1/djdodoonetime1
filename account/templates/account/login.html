{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-600">Login to your account</h2>

    {% if form.errors %}
      <div class="mb-4 text-red-500 text-sm">
        Please enter a correct username and password.
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          value="{{ form.username.value|default_if_none:'' }}">
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <button type="submit"
        class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-purple-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
